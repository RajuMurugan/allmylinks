<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AllMyLinks â€” Your Gateway to the Web</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      background: #0d1117;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      padding: 30px 10px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #00c4ff;
    }
    .search {
      margin: 20px auto;
      max-width: 400px;
      display: flex;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 8px 12px;
    }
    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .site {
      text-decoration: none;
      color: #fff;
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .site:hover {
      transform: scale(1.08);
    }
    .icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #06b6d4, #9333ea);
      font-size: 24px;
      margin-bottom: 8px;
    }
    .sitename {
      font-size: 14px;
      color: #e0e0e0;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AllMyLinks</h1>
    <div class="search">
      <input id="search" type="text" placeholder="Search your favorite sites...">
    </div>
  </header>

  <main>
    <div class="grid" id="sites">

      <!-- Example links -->
      <a href="https://www.google.com" target="_blank" class="site" data-name="google">
        <div class="icon" style="background:linear-gradient(135deg,#ffd54a,#ff6b6b);">G</div>
        <div class="sitename">Google</div>
      </a>
      <a href="https://www.youtube.com" target="_blank" class="site" data-name="youtube">
        <div class="icon" style="background:linear-gradient(135deg,#ff4444,#ff7043);">â–¶</div>
        <div class="sitename">YouTube</div>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="site" data-name="facebook">
        <div class="icon" style="background:linear-gradient(135deg,#1877f2,#00bcd4);">f</div>
        <div class="sitename">Facebook</div>
      </a>
      <a href="https://www.amazon.com" target="_blank" class="site" data-name="amazon">
        <div class="icon" style="background:linear-gradient(135deg,#ffd740,#ff8a65);">a</div>
        <div class="sitename">Amazon</div>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="site" data-name="instagram">
        <div class="icon" style="background:linear-gradient(135deg,#f58529,#dd2a7b);">ðŸ“¸</div>
        <div class="sitename">Instagram</div>
      </a>
      <a href="https://www.netflix.com" target="_blank" class="site" data-name="netflix">
        <div class="icon" style="background:linear-gradient(135deg,#e53935,#8e24aa);">N</div>
        <div class="sitename">Netflix</div>
      </a>
      <a href="https://twitter.com" target="_blank" class="site" data-name="twitter">
        <div class="icon" style="background:linear-gradient(135deg,#1da1f2,#4facfe);">X</div>
        <div class="sitename">Twitter</div>
      </a>
      <a href="https://nptel.ac.in" target="_blank" class="site" data-name="nptel">
        <div class="icon" style="background:linear-gradient(135deg,#ffb300,#ff7043);">N</div>
        <div class="sitename">NPTEL</div>
      </a>
    </div>
  </main>

  <footer>
    Â© 2025 AllMyLinks â€” All trademarks belong to respective owners.
  </footer>

  <script>
    const input = document.getElementById('search');
    input.addEventListener('input', e => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll('.site').forEach(site => {
        const name = site.dataset.name;
        site.style.display = name.includes(val) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
